<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title">
      <i class="fas fa-times fa-3x"></i>
      <p class="title-palylist">Playlist</p>
    </div>
    <div class="changmo">
      <div class="changmo-image">
        <img src="changmo.jpg" alt="" />
      </div>
      <p class="changmo-dis">
        Changmo <br />
        Artist
      </p>
    </div>
    <div class="play">
      <div class="play-box">
        <i class="fas fa-play fa-3x"> Play</i>
      </div>
      <div class="play-heart">
        <i class="far fa-heart fa-3x"></i>
      </div>
      <div class="play-plus">
        <i class="fas fa-plus fa-3x"></i>
      </div>
    </div>
    <div class="playtlist">
      <div class="changmo-play">
        <img src="./meteor.jpg" alt="" />
      </div>
      <p class="play-title">Meteor</p>
    </div>
    <div class="playtlist">
      <div class="changmo-play">
        <img src="./gang.jpg" alt="" />
      </div>
      <p class="play-title">광장동에서</p>
    </div>
    <div class="playtlist">
      <div class="changmo-play">
        <img src="./ma.jpg" alt="" />
      </div>
      <p class="play-title">마에스트로</p>
    </div>
    <div class="playtlist">
      <div class="changmo-play">
        <img src="./interlude.jpg" alt="" />
      </div>
      <p class="play-title">Interlude</p>
    </div>
    <script
      src="https://kit.fontawesome.com/e8d8cefab4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
